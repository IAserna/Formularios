<div class="card col-md-4" style="margin:15px auto;">
  <div class="card-header bt-info text-center">
    <h5 style="color: black">Login</h5>
  </div>
  <form action="cargar-articulo" method="get">
    <div class="mb-3 mt-3">
      <div class="icono">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Correo Electrónico"
      />
    </div>
    <div class="mb-3">
      <div class="icono">
        <i class="fa-solid fa-key"></i>
      </div>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Contraseña"
      />
    </div>
    <button type="submit" class="btn btn-dark">Login</button>
    <div id="emailHelp" class="form-text">
      Al registrarte, aceptas nuestras Condiciones de uso y Política de
      privacidad
    </div>
    <br />
    <div id="emailHelp" class="form-text">
      ¿No tienes una cuenta? <a href="registro"> Registrate</a>
    </div>
  </form>
</div>
