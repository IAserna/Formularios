<div class="card col-md-4 mt-6" style="margin:15px auto;">
  <div class="card-header bt-info text-center">
    <h5 style="color: black">Registrarse</h5>
  </div>
  <form action="login" method="get">
    <div class="mb-3 mt-3">
      <div class="icono">
        <i class="fa-solid fa-user"></i>
      </div>
      <input type="text" class="form-control" placeholder="Nombre Completo" />
    </div>
    <div class="mb-3">
      <div class="icono">
        <i class="fa-solid fa-envelope"></i>
      </div>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
        placeholder="Correo Electrónico"
      />
    </div>
    <div class="mb-3">
      <div class="icono">
        <i class="fa-solid fa-phone-flip"></i>
        <input type="text" class="form-control" placeholder="Teléfono/Celular"/>
      </div>
    </div>
    <div class="mb-3">
        <div class="icono">
          <i class="fa-solid fa-key"></i>
        </div>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Contraseña"
        />
      </div>
      <div class="mb-3">
        <div class="icono">
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </div>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Repetir Contraseña"
        />
      </div>
      <button type="submit" class="btn btn-dark">Registrate</button>
    <div id="emailHelp" class="form-text">
      Al registrarte, aceptas nuestras Condiciones de uso y Política de
      privacidad
    </div>
    <br />
    <div id="emailHelp" class="form-text">
      ¿Ya tienes una cuenta? <a href="login">Iniciar Sesion</a>
    </div>
    
  </form>
</div>
